<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors game</title>
</head>
<body>
    <div class="title-box" >
        <div class="title">
            ROCK PAPER SCISSORS
        </div>
        <div class="your-points">
            <div class="points">YOUR POINTS</div>
            <p class="user">0</p>
        </div>
    </div>
    <div>
        <div class="rock-paper">
            <button class="box" id="Rock">
            <img class="pic-rock" src="rock.png">
            </button>
            <button class="box" id="Paper">
            <img class="pic-paper" src="paper.png">
            </button>
        </div>
        <div class="scissor">
            <button class="box" id="Scissor">
                <img class="pic-scissor" src="scissors.png">
            </button>
        </div>
    </div>
    <div class="vs">
        <div>
            <p>computer points</p>
            <p class="computer" >0</p>
        </div>
    </div>
    <p class="winner"></p>
    <script src="app.js"></script>
</body>
</html>
